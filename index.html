<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PokÃ©mon Card Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PokÃ©mon-style pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="site-header">
  <img src="pokemon-logo.png" class="logo" alt="PokÃ©mon Logo">

  <nav>
    <a href="index.html">Search</a>
    <a href="collection.html">My Collection</a>
  </nav>
</header>

<main>

  <!-- ðŸ”Š Enable Sound (Chrome requirement) -->
  <button id="enableSoundBtn" class="enable-sound">ðŸ”Š Enable Sound</button>

  <section class="search-hero">
    <h1>Search PokÃ©mon Cards</h1>

    <div class="search-box">
      <input id="searchInput" placeholder="Search (e.g. Pikachu)">
      <button id="searchBtn">Search</button>
    </div>
  </section>

  <div id="loader" class="pokeball-loader hidden"></div>
  <div id="results" class="grid"></div>

</main>

<!-- AUDIO FILES -->
<audio id="sound-search" src="search.mp3" preload="auto"></audio>
<audio id="sound-add" src="add.mp3" preload="auto"></audio>
<audio id="sound-error" src="error.mp3" preload="auto"></audio>

<script>
/* =====================================================
   ðŸ”Š AUDIO â€” CHROME-SAFE (WEB AUDIO API UNLOCK)
===================================================== */

let audioContext;
let audioUnlocked = false;

function unlockAudioContext() {
  if (!audioContext) {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioContext.state === "suspended") {
    audioContext.resume();
  }
}

const sounds = {
  search: document.getElementById("sound-search"),
  add: document.getElementById("sound-add"),
  error: document.getElementById("sound-error")
};

const enableBtn = document.getElementById("enableSoundBtn");

enableBtn.onclick = () => {
  unlockAudioContext();

  Object.values(sounds).forEach(sound => {
    sound.muted = false;
    sound.volume = 1;
    sound.play().then(() => {
      sound.pause();
      sound.currentTime = 0;
    }).catch(() => {});
  });

  audioUnlocked = true;
  enableBtn.remove();
};

function playSound(sound) {
  if (!audioUnlocked) return;
  unlockAudioContext();
  sound.currentTime = 0;
  sound.play().catch(() => {});
}

/* =====================================================
   ðŸ” SEARCH + CARD LOGIC
===================================================== */

const searchBtn = document.getElementById("searchBtn");
const searchInput = document.getElementById("searchInput");
const results = document.getElementById("results");
const loader = document.getElementById("loader");

searchBtn.onclick = search;
searchInput.addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});

async function search() {
  const query = searchInput.value.trim();
  if (!query) return;

  playSound(sounds.search);

  results.innerHTML = "";
  loader.classList.remove("hidden");

  const res = await fetch(
    `https://api.pokemontcg.io/v2/cards?q=name:${query}`
  );
  const data = await res.json();

  loader.classList.add("hidden");

  data.data.forEach(card => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="card-inner">
        <div class="card-front">
          <img src="${card.images.small}">
        </div>
        <div class="card-back">
          <h3>${card.name}</h3>
          <p>${card.set.name}</p>
          <button>Add</button>
        </div>
      </div>
    `;

    div.querySelector("button").onclick = () => addCard(card);
    results.appendChild(div);
  });
}

function addCard(card) {
  const collection = JSON.parse(localStorage.getItem("collection")) || [];

  if (collection.some(c => c.id === card.id)) {
    playSound(sounds.error);
    alert("Already in collection");
    return;
  }

  collection.push(card);
  localStorage.setItem("collection", JSON.stringify(collection));
  playSound(sounds.add);
}
</script>

</body>
</html>
