<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Card Collector</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <header class="hero">
    <img src="./pokemon-logo.png" class="pokemon-logo" alt="Pokémon Logo">

    <p class="tagline">
      Collect, track, and explore Pokémon trading cards — build your ultimate collection!
    </p>

    <nav class="nav-buttons">
      <a href="index.html" class="btn primary">Search</a>
      <a href="collection.html" class="btn">Collection</a>
      <a href="stats.html" class="btn">Stats</a>
    </nav>
  </header>

  <main class="search-section">
    <h1>Search Pokémon Cards</h1>

    <div class="search-bar">
      <input id="searchInput" placeholder="Pikachu, Charizard">
      <button onclick="searchCards()">Search</button>
    </div>

    <div id="results" class="card-grid"></div>
  </main>

  <footer>
    Pokémon © Nintendo / Creatures / GAME FREAK
  </footer>

  <script src="script.js"></script>
</body>
</html>
