<head>
  <meta charset="UTF-8" />

</head>

<body>

  <!-- ðŸ”· HEADER -->
  <header class="top-header">
    <div class="logo">
      <img src="pokemon-logo.png" alt="PokÃ©mon Logo">
    </div>

    <nav class="nav-links">

    </nav>

    <!-- ðŸ”Š MUTE BUTTON -->
    <button id="muteBtn" title="Toggle sound">ðŸ”Š</button>
  </header>

  <div class="divider"></div>

  <!-- ðŸ” SEARCH SECTION -->
  <main class="search-section">
    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search PokÃ©mon cards (e.g. Pikachu)"
      />
      <button id="searchBtn">Search</button>
    </div>

    <div id="results" class="results-grid"></div>
  </main>

  <!-- ðŸ”Š AUDIO FILES -->
  <audio id="sound-search" src="search.mp3" preload="auto"></audio>
  <audio id="sound-add" src="add.mp3" preload="auto"></audio>
  <audio id="sound-error" src="error.mp3" preload="auto"></audio>

  <!-- ðŸ§  SCRIPT -->
  <script>
    const soundSearch = document.getElementById("sound-search");
    const soundAdd = document.getElementById("sound-add");
    const soundError = document.getElementById("sound-error");
    const muteBtn = document.getElementById("muteBtn");

    let muted = localStorage.getItem("muted") === "true";
    muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";

    function play(sound) {
      if (!muted) {
        sound.currentTime = 0;
        sound.play();
      }
    }

    muteBtn.onclick = () => {
      muted = !muted;
      localStorage.setItem("muted", muted);
      muteBtn.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
    };

    // SEARCH BUTTON SOUND
    document.getElementById("searchBtn").addEventListener("click", () => {
      play(soundSearch);
      search(); // this calls your existing search() in script.js
    });
  </script>

  <!-- ðŸ”§ MAIN APP SCRIPT -->
  <script src="script.js"></script>

</body>
