<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Card Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-content">
      <div class="header-logo">
        <img src="pokemon-logo.png" alt="Pokémon Logo">
      </div>

      <div class="header-text">
        Collect, track, and explore Pokémon trading cards — build your ultimate collection!
      </div>

      <a href="collection.html" class="header-link">My Collection</a>
    </div>
  </header>

  <!-- CENTERED SEARCH SECTION -->
  <main class="centered-search">
    <h1 class="page-title">Search Pokémon Cards</h1>

    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Pokémon (e.g. Pikachu)"
      >
      <button id="searchButton">Search</button>
    </div>

    <div id="results"></div>
  </main>

</body>
</html>
