<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Card Collector</title>

  <!-- Pokémon-style pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="header-left">
      <img src="pokemon-logo.png" alt="Pokémon Logo" class="logo" />

      <div class="site-description">
        Collect, track, and explore Pokémon trading cards — build your ultimate collection!
      </div>
    </div>

    <nav>
      <a href="collection.html">My Collection</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">

    <!-- Search Section -->
    <section class="search-section">
      <h1>Search Pokémon Cards</h1>

      <div class="search-bar">
        <input
          id="searchInput"
          type="text"
          placeholder="Search Pokémon (e.g. Pikachu)"
        />
        <button onclick="searchCards()">Search</button>
      </div>
    </section>

    <!-- Results -->
    <section id="results" class="card-grid"></section>

  </main>

  <script src="scripts.js"></script>
</body>
</html>
