<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pokémon Card Collector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Game-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="hero">
    <img src="./pokemon-logo.png" alt="Pokémon Logo" class="pokemon-logo" />

    <p class="tagline">
      Collect, track, and explore Pokémon trading cards — build your ultimate collection!
    </p>

    <div class="nav-buttons">
      <a href="index.html" class="btn primary">Search</a>
      <a href="collection.html" class="btn">Collection</a>
      <button class="btn">Stats</button>
    </div>
  </header>

  <div class="divider"></div>

  <!-- SEARCH -->
  <main class="search-section">
    <h1>Search Pokémon Cards</h1>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        placeholder="Search Pokémon (e.g. Pikachu)"
      />
      <button onclick="searchPokemon()">Search</button>
    </div>

    <!-- RESULTS GRID -->
    <div id="cardGrid" class="card-grid"></div>
  </main>

  <footer>
    Pokémon © Nintendo / Creatures / GAME FREAK
  </footer>

  <script src="script.js"></script>
</body>
</html>
