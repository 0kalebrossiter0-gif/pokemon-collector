<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Pokémon Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER (same structure as index) -->
<header>
  <div class="header-content">
    <div class="header-logo">
      <img src="pokemon-logo.png" alt="Pokémon Logo">
    </div>

    <div class="header-text">
      View, sort, and manage your Pokémon card collection.
    </div>

    <a href="index.html" class="header-link">Search</a>
  </div>
</header>

<!-- COLLECTION PAGE -->
<main class="collection-page">

  <!-- TITLE -->
  <h1 class="page-title">My Collection</h1>

  <!-- CONTROLS -->
  <section class="collection-controls">
    <input type="text" id="collectionSearch" placeholder="Search cards...">

    <select id="rarityFilter">
      <option value="all">All Rarities</option>
      <option value="Common">Common</option>
      <option value="Rare">Rare</option>
      <option value="Ultra Rare">Ultra Rare</option>
    </select>

    <select id="sortBy">
      <option value="name">Sort by Name</option>
      <option value="price">Sort by Value</option>
    </select>
  </section>

  <!-- STATS PANEL -->
  <section class="stats-panel">
    <div class="stat-box">
      <span class="stat-label">Cards</span>
      <span id="cardCount">0</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">Total Value</span>
      <span id="totalValue">$0.00</span>
    </div>
    <div class="stat-box">
      <span class="stat-label">Average Value</span>
      <span id="averageValue">$0.00</span>
    </div>
  </section>

  <!-- CARD GRID -->
  <section id="collectionGrid" class="collection-grid">
    <!-- Cards injected here -->
  </section>

</main>

<script src="collection.js"></script>
</body>
</html>
