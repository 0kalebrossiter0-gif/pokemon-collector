<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Pokémon Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <img src="pokemon-logo.png" alt="Pokémon Logo" class="logo">
    <nav>
      <a href="index.html">Search</a>
      <a href="collection.html">My Collection</a>
    </nav>
  </header>

  <main>
    <!-- Controls -->
    <section class="search" style="align-items:center; gap:12px;">
      <h2 style="color:#ffcb05;">My Collection</h2>

      <input
        type="text"
        id="collectionSearch"
        placeholder="Search your collection..."
        style="padding:10px;border-radius:8px;"
      >

      <select id="rarityFilter" style="padding:10px;border-radius:8px;">
        <option value="all">All Rarities</option>
        <option value="Common">Common</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Ultra Rare">Ultra Rare</option>
        <option value="Secret Rare">Secret Rare</option>
      </select>

      <select id="sortSelect" style="padding:10px;border-radius:8px;">
        <option value="default">Sort by</option>
        <option value="name">Name (A–Z)</option>
        <option value="priceAsc">Price (Low → High)</option>
        <option value="priceDesc">Price (High → Low)</option>
      </select>

      <p id="totalValue" style="font-weight:700;"></p>
    </section>

    <!-- Collection Grid -->
    <section>
      <div id="collection" class="grid"></div>
    </section>
  </main>

      const rarityFilter = document.getElementById("rarityFilter");

      let collection =
        JSON.parse(localStorage.getItem("collection")) || [];

        collectionDiv.innerHTML = "<p>Your collection is empty.</p>";
        return;

        const rarity = rarityFilter.value;

          const matchesText =
            (card.name || "").toLowerCase().includes(term) ||
            (card.set?.name || "").toLowerCase().includes(term);

          const matchesRarity =
            rarity === "all" ||
            (card.rarity && card.rarity === rarity);

          return matchesText && matchesRarity;
        });

        }

        renderCollection(filtered);
      }
