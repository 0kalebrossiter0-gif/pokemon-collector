<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Pokémon Collection</title>

  <!-- Pixel / Game Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="site-header">

    <p class="header-subtitle">
      View, sort, and manage your Pokémon card collection.
    </p>
  </header>

  <!-- MAIN CONTENT -->
  <main class="collection-page">

    <h1 class="page-title">My Collection</h1>

    <!-- GAME-STYLE CONTROLS -->
    <section class="game-panel controls-panel">
      <input
        type="text"
        id="collectionSearch"
        placeholder="Search cards..."
      >

      <select id="rarityFilter">
        <option value="all">All Rarities</option>
        <option value="Common">Common</option>
        <option value="Uncommon">Uncommon</option>
        <option value="Rare">Rare</option>
        <option value="Ultra Rare">Ultra Rare</option>
      </select>

      <select id="sortBy">
        <option value="name">Sort by Name</option>
        <option value="price">Sort by Value</option>
      </select>
    </section>

    <!-- STATS HUD -->
    <section class="stats-hud">
      <div class="hud-box">
        <span class="hud-label">Cards</span>
        <span id="cardCount">0</span>
      </div>

      <div class="hud-box">
        <span class="hud-label">Total Value</span>
        <span id="totalValue">$0.00</span>
      </div>

      <div class="hud-box">
        <span class="hud-label">Average</span>
        <span id="averageValue">$0.00</span>
      </div>
    </section>

    <!-- CARD GRID -->
    <section id="collectionGrid" class="collection-grid">
      <!-- Cards get injected here by JS -->
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Pokémon © Nintendo / Creatures / GAME FREAK</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="collection.js"></script>

</body>
</html>
